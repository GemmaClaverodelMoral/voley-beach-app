<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voley Beach Score & Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Data Entry</h1>
        <div class="data-enter-container">
            <fieldset>
                <legend>Local Team</legend>
                <div class="input-group">
                    <label for="team-name-local">Team Name</label>
                    <input type="text" id="team-name-local" placeholder="Local">
                    <label for="team-local-color">Team Color</label>
                    <div class="color-picker-container">
                        <div id="team-local-color-box" class="color-box" ></div>
                    </div>
                    <!-- Paleta de colores -->
                    <div id="color-palette-local" class="color-palette"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Visitor Team</legend>
                <div class="input-group">
                    <label for="team-name-visitor">Team Name</label>
                    <input type="text" id="team-name-visitor" placeholder="Visitor">
                    <label for="team-visitor-color">Team Color</label>
                    <div class="color-picker-container">
                        <div id="team-visitor-color-box" class="color-box"></div>
                    </div>
                    <div id="color-palette-visitor" class="color-palette"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Servers</legend>
                <div class="input-group">
                    <label for="server-home">Local Server</label>
                    <select id="server-home" class="select-options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <label for="server-visitor">Visitor Server</label>
                    <select id="server-visitor" class="select-options">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <h1 class = "title">Score</h1>
        <div class="scoreboard">
            <div class="team">
                <!-- Set wins for the local team -->
                <div class="set-wins" id="set-wins-local">0</div>
                <!-- Current score for the local team -->
                <div class="score" id="score-local">0</div>
                <!-- Service player indicator for the local team -->
                <div class="service-player L" id="service-player-L">
                    <div class="service-player-ball" id="service-player-ball-L"></div>
                    <div class="service-player-number" id="service-player-number-L"></div>
                </div>
            </div>
            <div class="final-sets-scores">
                <div class="final-sets-scores-text">Final Sets Scores</div>
                <div class="final-sets-scores-values">
                    <div class="final-set-score" id="final-set1-score-L">0</div>
                    <div class="final-set-score" id="final-set1-score-V">0</div>
                    <div class="final-set-score" id="final-set2-score-L">0</div>
                    <div class="final-set-score" id="final-set2-score-V">0</div>
                    <div class="final-set-score" id="final-set3-score-L">0</div>
                    <div class="final-set-score" id="final-set3-score-V">0</div>
                </div>
            </div>
            <div class="team">
                <!-- Set wins for the visiting team -->
                <div class="set-wins" id="set-wins-visitor">0</div>
                <!-- Current score for the visiting team -->
                <div class="score" id="score-visitor">0</div>
                <!-- Service player indicator for the visiting team -->
                <div class="service-player V" id="service-player-V">
                    <div class="service-player-ball" id="service-player-ball-V"></div>
                    <div class="service-player-number" id="service-player-number-V"></div>
                </div>
            </div>
        </div>
        <!-- All ways to win or lose a point -->
        <div class="win-lose-options-menu">
            <button class="win-lose-option" id="service">Service</button>
            <button class="win-lose-option" id="drop">Drop</button>
            <button class="win-lose-option" id="spike">Spike</button>
            <button class="win-lose-option" id="pass">Pass</button>
            <button class="win-lose-option" id="block">Block</button>
            <button class="win-lose-option" id="double-point">Doubles</button>
            <button class="win-lose-option" id="lift-point">Lift</button>
            <button class="win-lose-option" id="penality">Penalty</button>
        </div>
        <!-- Options for specific point types (applies to service, drop, spike, pass, block) -->
        <div class="submenu point-type-menu">
            <button class="type-p option" id="in-point">IN</button>
            <button class="type-p option" id="out-point">OUT</button>
            <button class="type-p option" id="net-point">NET</button>
        </div>
        <!-- Options for shot types (applies to service, drop, spike, pass, block) -->
        <div class="submenu shot-type-menu">
            <button class="shot-type-item option" id="cross-short">Cross & Short</button>
            <button class="shot-type-item option" id="cross-back">Cross & Back</button>
            <button class="shot-type-item option" id="line-short">Line & Short</button>
            <button class="shot-type-item option" id="line-back">Line & Back</button>
            <button class="shot-type-item option" id="center-back">Center & Back</button>
        </div>
        <!-- Player responsible for the end of the point -->
        <div class="submenu who-menu">
            <button class="who-menu-option option" id="local-1">Local #1</button>
            <button class="who-menu-option option" id="local-2">Local #2</button>
            <button class="who-menu-option option" id="local">Local</button>
            <button class="who-menu-option option" id="visitor-1">Visitor #1</button>
            <button class="who-menu-option option" id="visitor-2">Visitor #2</button>
            <button class="who-menu-option option" id="visitor">Visitor</button>
        </div>
        <!-- Additional indications: rally, dump, first-ball-attack -->
        <div class="submenu2 more-indications">
            <button class="option point-type" id="rally">Rally</button>
            <button class="option point-type" id="dump">Dump</button>
            <button class="option point-type" id="first-ball-attack">First Ball Attack</button>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
